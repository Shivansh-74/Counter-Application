<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1 class="name" id="">COUNTER</h1>
        <h4  id="h4" class="counter">0</h4>
        <div class="container">
         <button class="counterbtn prevbtn" id="plus"
        >Add</button>
        <button id="reset">Reset</button>
         <button class="counterbtn nextbtn" id="minus" >Substract</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
